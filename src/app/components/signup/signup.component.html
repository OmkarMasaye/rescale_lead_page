<form class="container" [formGroup]="signupForm">
    <h4>Please Signup</h4>
    <input type="email" placeholder="Email" [formControl]="email" autocomplete="new-email"/>
    <h5 class="red-text" [hidden]="email.valid || email.untouched">Enter correct email</h5>
    <input type="password" placeholder="Password" [formControl]="password"  autocomplete="new-password" />
    <h5 class="red-text" [hidden]="password.valid || password.untouched">Password is required and must be greater then 6</h5>
    <button class="btn-green" [disabled]="signupForm.invalid" (click)="signup()">Signup</button>
    <button class="btn-red" (click)="reset()">Reset</button>
 </form>
